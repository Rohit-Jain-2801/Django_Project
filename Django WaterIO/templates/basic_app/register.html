<!doctype html>
{% load static from staticfiles %}
{% load crispy_forms_tags %}
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Water.IO</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image">

    <style>
      .fo{
        color:#007bff;
        font-size: 20px; 
      }
    </style>
  </head>

  <body>
    <nav class="navbar bg-dark navbar-dark fo">
      <div class="container">
        <a href="{% url 'app:page_one' %}" class="navrbar-brand"><i class="fas fa-tint mr-2"></i>Water.IO</a>
        {% comment %} <img src="{% static 'images/favicon.ico' %}" alt="Water_Drop"> {% endcomment %}
        <a href="{% url 'app:user_login' %}" class="nav-link"><i class="fas fa-user-tie mr-2"></i>Login</a>
      </div>       
    </nav>

    <div class="row">
      <div class="container jumbotron col-sm-8 mt-5 mx-5 mx-sm-auto">
        <h1 class="text-center">Register</h1>
        <hr />
        <br>
          {% if registered %}
            <h1 class="text-center">Thank You for Registering!</h1>
          {% else %}  
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <b>{{ user_form|crispy }}</b>
              <b>{{ profile_form|crispy }}</b>
              <br>
              <input type="submit" class="btn btn-success" value="Register">
            </form>
          {% endif %}
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
